<ion-header [translucent]="true">
  <ion-toolbar class="topToolBar">
    <!-- uncomment to add back button
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    -->
    <ion-title slot="start">IMAGasine</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let list of listService.getTodoLists(); index as position" class="myItem">

      <ion-item-options side="end">
        <ion-item-option (click)="removeFromTodoList(position)" color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="modifyTodoListName(position)" expandable>
          Modify
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="['list-details/'+position]"
        [color]="list.getAmountCompleted()===list.todos.length ? 'primary' : 'secondary'">
        <ion-label item-left>{{list.name}}</ion-label>
        <ion-label class="counter" item-right>{{list.getAmountCompleted()}}/{{list.todos.length}}</ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar class=homeToolBar>
    <ion-button class="addButton" (click)="addNewTodoList()">
      Cr√©er une todo-list
      <!--<ion-icon name="add-circle-outline"></ion-icon>-->
    </ion-button>
  </ion-toolbar>
</ion-footer>
