<ion-header [translucent]="true">
  <ion-toolbar class="topToolBar">
    <ion-title slot="start">IMAGasine</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showCancelButton="focus"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists$ | async" class="myItem">

      <ion-item-options side="end">
        <ion-item-option (click)="removeTodoList(list.id)" color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="modifyTodoListName(list.id)" expandable>
          Modify
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="['/list-details/'+list.id]"
        [color]="list.todos ? (list.amountCompleted === list.todos.length ? 'primary' : 'secondary') : 'tertiary'">
        <ion-label item-left>{{list.name}}</ion-label>
        <ion-label class="counter" item-right>{{list.amountCompleted}}/{{list.todos ? list.todos.length : 0}}
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar class=homeToolBar>
    <ion-button class="addButton" (click)="addNewTodoList()">
      Cr√©er une todo-list
    </ion-button>
  </ion-toolbar>
</ion-footer>
