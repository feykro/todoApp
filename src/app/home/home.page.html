<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My todo app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let list of listService.getTodoLists(); index as position" (click)="gotoListPage(position)">
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromTodoList(position)" color="danger" expandable>
            Delete
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="modifyTodoListName(position)" expandable>
            Modify
        </ion-item-option>
      </ion-item-options>
    
      <ion-item>
        <ion-label>{{list.name}}</ion-label>
      </ion-item>

    </ion-item-sliding>
</ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click) = "addNewTodoList()" >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
