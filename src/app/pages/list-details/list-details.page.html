<ion-header [translucent]="true">
  <ion-toolbar class="topToolBar">

    <ion-buttons slot="secondary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ng-container *ngIf="shoppingList$ | async as shoppingList">
      <ion-title slot="start">
        {{shoppingList.name}}
      </ion-title>
    </ng-container>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-accordion-group>

      <ng-container *ngIf="shoppingList$ | async as shoppingList">
        <ng-container *ngIf="shoppingList.itemsToShop$ | async as itemsToShop">
          <ion-accordion *ngFor="let itemToShop of itemsToShop">
            <ion-item slot="header">
              <label>{{itemToShop.name}}</label>
              <ion-checkbox color="primary" [(ngModel)]="itemToShop.isDone" (click)="isDoneChanged($event, itemToShop)"
                slot="end" class="itemToShopCheckbox">
              </ion-checkbox>
            </ion-item>
            <div class="cardContent" slot="content">
              <p class="cardText">{{itemToShop.description}}</p>
              <p class="cardText">Ã— {{itemToShop.quantity}}</p>
              <div>
                <ion-button (click)="modifyItemToShop(itemToShop)">Modifier</ion-button>
                <ion-button (click)="removeItemToShop(itemToShop)">Supprimer</ion-button>
              </div>
              <ion-img class="cardImage" (click)="displayImage()" src="assets/photo-placeholder/lait_photo.png">
              </ion-img>
            </div>
          </ion-accordion>
        </ng-container>
      </ng-container>

    </ion-accordion-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class=homeToolBar>
    <ion-button (click)="createItemToShop()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="shareShoppingList()">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
